# =============================================================================
# 渠道配置 (Channel Configuration)
# =============================================================================
# 定义创作者与助手对话的渠道
# OpenClaw 支持 Telegram、WeChat、WebChat 等渠道
#
# 配置完渠道后，创作者可通过手机/电脑对话操控助手
# =============================================================================

channels:

  # --------------------------------------------------------------------------
  # Telegram Bot（推荐，配置简单，功能完善）
  # --------------------------------------------------------------------------
  telegram:
    enabled: true
    type: telegram
    # 在 @BotFather 中创建 Bot 后获得的 Token
    token: "${TELEGRAM_BOT_TOKEN}"
    # 限制只允许创作者本人使用（填入你的 Telegram User ID）
    allowed_users:
      - "${TELEGRAM_USER_ID}"
    # 功能配置
    features:
      # 是否接收图片（用于创作者发送素材）
      accept_images: true
      # 是否接收文件（用于创作者发送视频/文档）
      accept_files: true
      # 消息最大长度（Telegram 限制 4096）
      max_message_length: 4096

  # --------------------------------------------------------------------------
  # 微信（通过 wechaty 或类似方案）
  # --------------------------------------------------------------------------
  wechat:
    enabled: false
    type: wechat
    # 微信机器人方案（可选：wechaty / itchat / wechat-bot）
    provider: "wechaty"
    # 需要的配置项因 provider 而异
    # 详见 OpenClaw WeChat 渠道文档
    config:
      puppet: "wechaty-puppet-wechat4u"

  # --------------------------------------------------------------------------
  # WebChat（本地 Web 界面，用于调试和开发）
  # --------------------------------------------------------------------------
  webchat:
    enabled: true
    type: webchat
    port: 3000
    # WebChat 无需认证（本地使用）
