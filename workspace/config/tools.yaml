# =============================================================================
# 创作工具注册表 (Tool Registry)
# =============================================================================
# 每个工具 = 一个 Browser Profile + 一个 RPA Skill
#
# 字段说明：
#   type:        工具类型 (text | video | audio | image)
#   name:        显示名称
#   url:         入口 URL（用于登录和健康检查）
#   profile:     对应的 OpenClaw Browser Profile 名
#   skill:       对应的 RPA Skill 目录名
#   enabled:     是否启用（false 则不创建 Profile，不加载 Skill）
#   default_for: 作为哪些类型的默认工具（可选列表）
#   auth_check:  登录态检查方式
#
# 注意：浏览器 UI 颜色由 openclaw.json browser.profiles 统一管理
#     strategy:  "snapshot" (通过页面快照判断) | "url" (通过跳转 URL 判断)
#     indicator: 未登录时页面上会出现的标志性文本或元素描述
#
# 新增工具步骤：
#   1. 在下方添加一条工具配置
#   2. 在 skills/ 目录下创建对应的 tool-<name>/SKILL.md
#   3. 可选：在 workspace/prompts/<name>/ 下放置提示词模板
#   4. 执行 /tools enable <name> 或直接设置 enabled: true
#   5. 执行 /login <name> 完成手动登录
# =============================================================================

