# =============================================================================
# 发布平台注册表 (Platform Registry)
# =============================================================================
# 每个平台 = 一个 Browser Profile + 发布 Skill + 数据 Skill
#
# 字段说明：
#   name:          显示名称
#   url:           创作者后台入口 URL
#   profile:       Browser Profile 名（对应 openclaw.json 中的 browser.profiles）
#   publish_skill: 发布 RPA Skill 名
#   data_skill:    数据拉取 Skill 名
#   content_types: 支持的内容类型 [text, video, audio, image]
#   limits:        平台限制
#   auth_check:    登录态检查
#
# 注意：CDP 端口和颜色由 openclaw.json browser.profiles 统一管理，此处不重复定义
# =============================================================================

platforms:

  bilibili:
    name: "哔哩哔哩"
    url: "https://member.bilibili.com/platform/upload/video/frame"
    profile: "bilibili"
    publish_skill: "publish-bilibili"
    data_skill: "data-bilibili"
    content_types: [video, text]
    limits:
      title_max: 80
      description_max: 2000
      tags_max: 12
    auth_check:
      strategy: snapshot
      indicator: "登录"

