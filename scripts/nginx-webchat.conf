# =============================================================================
# Nginx 反向代理配置 — WebChat HTTPS
# =============================================================================
# 将此文件复制到 /etc/nginx/sites-available/webchat
# sudo ln -s /etc/nginx/sites-available/webchat /etc/nginx/sites-enabled/
# sudo certbot --nginx -d your-domain.com
# sudo systemctl reload nginx
# =============================================================================

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或 ECS 公网 IP

    # 自动跳转 HTTPS（配好证书后取消注释）
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（OpenClaw WebChat 需要）
        proxy_read_timeout 86400;
    }
}

