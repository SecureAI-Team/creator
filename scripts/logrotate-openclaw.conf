# =============================================================================
# Logrotate 配置 — OpenClaw Gateway 日志
# =============================================================================
# 安装方式:
#   sudo cp scripts/logrotate-openclaw.conf /etc/logrotate.d/openclaw
#   sudo logrotate --debug /etc/logrotate.d/openclaw   # 测试
# =============================================================================

/home/*/creator/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    dateext
    dateformat -%Y%m%d
    su root root
}
