# =============================================================================
# Nginx 反向代理配置 — 创作助手 SaaS
# =============================================================================
# sudo cp scripts/nginx-saas.conf /etc/nginx/sites-available/creator
# sudo ln -s /etc/nginx/sites-available/creator /etc/nginx/sites-enabled/
# sudo certbot --nginx -d your-domain.com
# sudo systemctl reload nginx
# =============================================================================

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名

    # ---- Next.js Web 应用 (Landing + Dashboard + API) ----
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # ---- VNC (远程浏览器登录) ----
    location /vnc/ {
        proxy_pass http://127.0.0.1:6080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # ---- Static assets cache ----
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ---- Request size limit (for file uploads) ----
    client_max_body_size 100M;
}

