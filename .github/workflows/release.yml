name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # -------------------------------------------------------
  # Build Windows Electron app
  # -------------------------------------------------------
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Sync version from git tag
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "Setting version to $TAG"
          npm version "$TAG" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            desktop/dist/*.exe
            desktop/dist/latest.yml

  # -------------------------------------------------------
  # Build macOS Electron app
  # -------------------------------------------------------
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Sync version from git tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "Setting version to $TAG"
          npm version "$TAG" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            desktop/dist/*.dmg
            desktop/dist/latest-mac.yml

  # -------------------------------------------------------
  # Pack Chrome Extension
  # -------------------------------------------------------
  pack-extension:
    name: Pack Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create extension zip
        run: |
          cd extension
          zip -r ../creator-extension.zip . -x '*.DS_Store' '*.git*'

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: creator-extension.zip

  # -------------------------------------------------------
  # Create GitHub Release
  # -------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, pack-extension]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/windows-installer/*.exe
            artifacts/windows-installer/latest.yml
            artifacts/macos-installer/*.dmg
            artifacts/macos-installer/latest-mac.yml
            artifacts/chrome-extension/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
