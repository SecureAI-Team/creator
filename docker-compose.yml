# =============================================================================
# 自媒体创作助手 - Docker Compose Full Stack
# =============================================================================
# Usage:
#   docker compose up -d --build          # Build and start all services
#   docker compose logs -f web            # Follow web app logs
#   docker compose down                   # Stop all services
#   docker compose down -v                # Stop and remove volumes
#
# 国内部署: 默认使用 DaoCloud 镜像加速 (m.daocloud.io)，无需 VPN
# 海外部署: docker compose build --build-arg REGISTRY=docker.io/library
# =============================================================================

services:
  # ---- PostgreSQL ----
  postgres:
    image: m.daocloud.io/docker.io/library/postgres:16-alpine
    container_name: creator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-creator_saas}
      POSTGRES_USER: ${POSTGRES_USER:-creator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-creator_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-creator} -d ${POSTGRES_DB:-creator_saas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- DB Init (migration + seed, runs once) ----
  db-init:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: builder
    container_name: creator-db-init
    working_dir: /app
    command: ["sh", "-c", "npx prisma db push --skip-generate && npx tsx prisma/seed.ts"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-creator}:${POSTGRES_PASSWORD:-creator_password}@postgres:5432/${POSTGRES_DB:-creator_saas}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # ---- Next.js Web App ----
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: creator-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-creator}:${POSTGRES_PASSWORD:-creator_password}@postgres:5432/${POSTGRES_DB:-creator_saas}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-to-random-32-chars}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      OPENCLAW_GATEWAY_URL: http://openclaw:3000
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
    ports:
      - "127.0.0.1:3001:3001"

  # ---- OpenClaw + Playwright + VNC ----
  openclaw:
    build:
      context: .
      dockerfile: docker/openclaw.Dockerfile
    container_name: creator-openclaw
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_USER_ID: ${TELEGRAM_USER_ID:-}
      VNC_PASSWORD: ${VNC_PASSWORD:-creator123}
      DATABASE_URL: postgresql://${POSTGRES_USER:-creator}:${POSTGRES_PASSWORD:-creator_password}@postgres:5432/${POSTGRES_DB:-creator_saas}?schema=public
      OPENCLAW_DATA_DIR: /data/users
      DISPLAY: ":0"
    volumes:
      - openclaw_data:/data/users
      - browser_profiles:/home/creator/.config
    ports:
      - "127.0.0.1:5900:5900"
      - "127.0.0.1:3000:3000"
    shm_size: "2gb"

  # ---- noVNC (web-based VNC client) ----
  novnc:
    build:
      context: .
      dockerfile: docker/novnc.Dockerfile
    container_name: creator-novnc
    restart: unless-stopped
    depends_on:
      - openclaw
    environment:
      VNC_SERVER: openclaw:5900
    ports:
      - "127.0.0.1:6080:6080"

  # ---- Nginx reverse proxy ----
  nginx:
    image: m.daocloud.io/docker.io/library/nginx:alpine
    container_name: creator-nginx
    restart: unless-stopped
    depends_on:
      - web
      - novnc
      - openclaw
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment when SSL certs are available:
      # - ./docker/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      # - "443:443"

volumes:
  pgdata:
    driver: local
  openclaw_data:
    driver: local
  browser_profiles:
    driver: local
