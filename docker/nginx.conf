# =============================================================================
# Nginx reverse proxy for Creator SaaS (Docker environment)
# Uses Docker DNS resolver for dynamic upstream resolution.
# This ensures nginx starts even if some services aren't ready yet.
# =============================================================================

# --- HTTP: redirect to HTTPS (uncomment when SSL is configured) ---
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    server_name _;

    # Docker internal DNS resolver - enables dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # --- SSL (uncomment and configure when certs are available) ---
    # listen 443 ssl http2;
    # ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 500m;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Gzip ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # --- Main web app (Next.js) ---
    location / {
        set $web_upstream http://web:3001;
        proxy_pass $web_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # --- VNC (noVNC websocket) ---
    location /vnc/ {
        set $vnc_upstream http://novnc:6080;
        rewrite ^/vnc/(.*) /$1 break;
        proxy_pass $vnc_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- OpenClaw WebChat API ---
    location /openclaw/ {
        set $oc_upstream http://openclaw:3000;
        rewrite ^/openclaw/(.*) /$1 break;
        proxy_pass $oc_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
    }

    # --- Health check endpoint ---
    location /nginx-health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
