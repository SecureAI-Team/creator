# =============================================================================
# Nginx reverse proxy for Creator SaaS (Docker environment)
# =============================================================================

upstream web_backend {
    server web:3001;
}

upstream vnc_backend {
    server novnc:6080;
}

upstream openclaw_backend {
    server openclaw:3000;
}

# --- HTTP: redirect to HTTPS (uncomment when SSL is configured) ---
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    server_name _;

    # --- SSL (uncomment and configure when certs are available) ---
    # listen 443 ssl http2;
    # ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols       TLSv1.2 TLSv1.3;
    # ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 500m;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Gzip ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # --- Main web app (Next.js) ---
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # --- VNC (noVNC websocket) ---
    location /vnc/ {
        proxy_pass http://vnc_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # --- OpenClaw WebChat API ---
    location /openclaw/ {
        proxy_pass http://openclaw_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
    }

    # --- Health check endpoint ---
    location /nginx-health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
