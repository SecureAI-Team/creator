<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>创作助手 - 设置</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fb;
      color: #1a1a2e;
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      color: #6366f1;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }
    input:focus { border-color: #6366f1; }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-primary {
      background: #6366f1;
      color: #fff;
    }
    .btn-primary:hover { background: #4f46e5; }
    .btn-outline {
      background: #fff;
      color: #666;
      border: 1px solid #ddd;
    }
    .btn-outline:hover { background: #f5f5f5; }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 16px;
    }
    .status.success { background: #ecfdf5; color: #065f46; }
    .status.error { background: #fef2f2; color: #991b1b; }
    .status.hidden { display: none; }
  </style>
</head>
<body>
  <h1>✦ 创作助手设置</h1>
  <p class="subtitle">配置你的 SaaS 服务器连接</p>

  <div class="form-group">
    <label for="server-url">服务器地址</label>
    <input
      id="server-url"
      type="url"
      placeholder="https://your-domain.com"
      autocomplete="url"
    />
    <p class="hint">你的创作助手 SaaS 服务器地址</p>
  </div>

  <div class="form-group">
    <label for="auth-token">认证 Token</label>
    <input
      id="auth-token"
      type="password"
      placeholder="粘贴你的 API Token"
    />
    <p class="hint">在 Web 控制台的「设置」页面获取 API Token</p>
  </div>

  <div class="btn-row">
    <button id="btn-save" class="btn btn-primary">保存设置</button>
    <button id="btn-test" class="btn btn-outline">测试连接</button>
    <button id="btn-logout" class="btn btn-outline">退出登录</button>
  </div>

  <div id="status" class="status hidden"></div>

  <script>
    const serverUrlInput = document.getElementById("server-url");
    const authTokenInput = document.getElementById("auth-token");
    const statusEl = document.getElementById("status");

    // Load saved settings
    chrome.storage.local.get(["serverUrl", "authToken"], (result) => {
      if (result.serverUrl) serverUrlInput.value = result.serverUrl;
      if (result.authToken) authTokenInput.value = "••••••••";
    });

    document.getElementById("btn-save").addEventListener("click", () => {
      const serverUrl = serverUrlInput.value.trim().replace(/\/$/, "");
      const token = authTokenInput.value.trim();

      if (!serverUrl) {
        showStatus("请输入服务器地址", "error");
        return;
      }

      const saveData = { serverUrl };
      if (token && token !== "••••••••") {
        saveData.authToken = token;
      }

      chrome.storage.local.set(saveData, () => {
        showStatus("设置已保存", "success");
      });
    });

    document.getElementById("btn-test").addEventListener("click", async () => {
      const serverUrl = serverUrlInput.value.trim().replace(/\/$/, "");
      if (!serverUrl) {
        showStatus("请先输入服务器地址", "error");
        return;
      }

      try {
        const res = await fetch(`${serverUrl}/api/health`);
        const data = await res.json();
        if (data.status === "ok" || data.status === "degraded") {
          showStatus(`连接成功！服务器状态: ${data.status}`, "success");
        } else {
          showStatus("服务器返回异常状态", "error");
        }
      } catch (err) {
        showStatus(`连接失败: ${err.message}`, "error");
      }
    });

    document.getElementById("btn-logout").addEventListener("click", () => {
      chrome.storage.local.remove(["authToken", "serverUrl"], () => {
        serverUrlInput.value = "";
        authTokenInput.value = "";
        showStatus("已退出登录", "success");
      });
    });

    function showStatus(text, type) {
      statusEl.textContent = text;
      statusEl.className = `status ${type}`;
      setTimeout(() => {
        statusEl.className = "status hidden";
      }, 4000);
    }
  </script>
</body>
</html>
