<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创作助手 - 连接服务器</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: #6366f1;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(100, 116, 139, 0.4);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 0.9375rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #6366f1;
    }

    input::placeholder {
      color: #475569;
    }

    .hint {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 0.375rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.2s;
    }

    button:hover { background: #4f46e5; }
    button:disabled { background: #475569; cursor: not-allowed; }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8125rem;
      min-height: 1.25rem;
    }

    .status.error { color: #f87171; }
    .status.success { color: #4ade80; }

    .version {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">C</div>
      <div class="logo-text">创作助手</div>
    </div>

    <div class="card">
      <h2>连接到服务器</h2>
      <p>输入你的创作助手服务器地址以开始使用。如果你还没有部署服务器，请先参考部署文档。</p>

      <label for="server-url">服务器地址</label>
      <input
        type="text"
        id="server-url"
        placeholder="http://47.121.183.92 或 https://your-server.com"
        autofocus
      />
      <div class="hint">例如: https://creator.example.com 或 http://47.121.183.92</div>

      <button id="connect-btn" onclick="connect()">连接</button>
      <div id="status" class="status"></div>
      <div id="fallback-browser" style="display:none; margin-top:1rem; text-align:center;">
        <button type="button" onclick="openInBrowser()" style="background:transparent; border:1px solid rgba(100,116,139,0.5); color:#94a3b8; padding:0.5rem 1rem; border-radius:6px; font-size:0.875rem; cursor:pointer;">
          在浏览器中打开
        </button>
      </div>
    </div>

    <div class="version" id="version"></div>
  </div>

  <script>
    let lastConnectedUrl = '';

    // Show version
    if (window.creatorDesktop) {
      document.getElementById('version').textContent = `v${window.creatorDesktop.version} · ${window.creatorDesktop.platform}`;
    }

    function openInBrowser() {
      if (lastConnectedUrl) {
        if (window.creatorDesktop && window.creatorDesktop.openExternal) {
          window.creatorDesktop.openExternal(lastConnectedUrl);
        } else {
          window.open(lastConnectedUrl, '_blank');
        }
      }
    }

    // Load saved URL if any
    async function init() {
      if (window.creatorDesktop) {
        const config = await window.creatorDesktop.getConfig();
        if (config.serverUrl) {
          document.getElementById('server-url').value = config.serverUrl;
        }
      }
    }
    init();

    async function connect() {
      const input = document.getElementById('server-url');
      const btn = document.getElementById('connect-btn');
      const status = document.getElementById('status');
      let url = input.value.trim();

      if (!url) {
        status.className = 'status error';
        status.textContent = '请输入服务器地址';
        return;
      }

      // Ensure URL has protocol (use http for bare IP, https for hostname)
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        const host = url.split(/[/?#]/)[0];
        const isIp = /^[\d.]+$/.test(host) || host.startsWith('[');
        url = (isIp ? 'http://' : 'https://') + url;
        input.value = url;
      }

      // Remove trailing slash
      url = url.replace(/\/+$/, '');

      btn.disabled = true;
      status.className = 'status';
      status.textContent = '正在连接...';

      try {
        // Test connection
        const res = await fetch(`${url}/api/health`, {
          signal: AbortSignal.timeout(10000),
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        lastConnectedUrl = url;
        status.className = 'status success';
        status.textContent = '连接成功，正在加载...';

        // Save and navigate (main process loads server URL in app)
        if (window.creatorDesktop) {
          await window.creatorDesktop.saveServerUrl(url);
          // Fallback: if in-app load fails, show browser link after 3s
          setTimeout(() => {
            const fallback = document.getElementById('fallback-browser');
            if (fallback && !fallback.dataset.shown) {
              fallback.dataset.shown = '1';
              fallback.style.display = 'block';
            }
          }, 3000);
        } else {
          status.textContent = '连接成功，但无法在应用内打开。请点击下方按钮在浏览器中打开。';
          btn.disabled = false;
          document.getElementById('fallback-browser').style.display = 'block';
        }
      } catch (err) {
        status.className = 'status error';
        status.textContent = `连接失败: ${err.message || '无法连接到服务器'}`;
        btn.disabled = false;
      }
    }

    // Enter key to connect
    document.getElementById('server-url').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });
  </script>
</body>
</html>
